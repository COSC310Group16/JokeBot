version: "2.0"

rules:

- rule: Say hello anytime user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Intro to each other
  steps:
  - intent: intro
  - action: utter_intro

- rule: Ask friend how they are
  steps:
  - intent: mood
  - action: utter_mood

- rule: Friend brings up hes becoming a comedian
  steps:
  - intent: moodresponse
  - action: utter_moodresponse

- rule: Friend asks if he can tell you jokes
  steps:
  - intent: consent
  - action: utter_consent

- rule: Agree to hearing jokes
  steps:
  - intent: agreetojokes
  - action: utter_agreetojokes

- rule: Deny jokes
  steps:
  - intent: denyjokes
  - action: utter_denyjokes

- rule: Wish friend best of luck after saying no to hearing jokes
  steps:
  - intent: bestofluck
  - action: utter_bestofluck

- rule: Joke telling finished
  steps:
  - intent: finished
  - action: utter_finished

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  
- rule: Tell a joke when the user asks
  steps:
   - intent: ask_joke
   - action: utter_bad_crazy

