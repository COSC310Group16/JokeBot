version: "2.0"

rules:
- rule: Say hi anytime the user says hi
  steps:
  - intent: convostart/greet
  - action: utter_convostart/greet
  
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Tell a joke when the user asks
  steps:
   - intent: ask_joke
   - action: utter_joke
   - action: utter_ask_for_feedback
